name: Render PlantUML Diagrams

on:
  push:
    paths:
      - 'Leetcode/Documentation/diagrams/*.puml'
  pull_request:
    paths:
      - 'Leetcode/Documentation/diagrams/*.puml'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Render SVG diagrams
        uses: weirongxu/plantuml-action@v1
        with:
          args: -tsvg Leetcode/Documentation/diagrams/*.puml

      - name: Commit rendered diagrams
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Leetcode/Documentation/diagrams/*.svg
          git diff --cached --quiet || (git commit -m "Auto-rendered PlantUML diagrams" && git push)